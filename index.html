<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Calculadora</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <h2 id="display"></h2>
    </div>
  </main>

  <section>
    <div class="container">
      <div class="buttons">
        <div class="line">
          <button id="limpar-display">CE</button>
          <button id="backspace">⇤</button>
        </div>
        <div class="line">
          <button id="limpar-calculo">C</button>
          <button id="operador-divisao">÷</button>
        </div>
        <div class="line">
          <button id="tecla7">7</button>
          <button id="tecla8">8</button>
          <button id="tecla9">9</button>
          <button id="operador-multiplicacao">×</button>
        </div>
        <div class="line">
          <button id="tecla4">4</button>
          <button id="tecla5">5</button>
          <button id="tecla6">6</button>
          <button id="operador-subtracao">-</button>
        </div>
        <div class="line">
          <button id="tecla1">1</button>
          <button id="tecla2">2</button>
          <button id="tecla3">3</button>
          <button id="operador-adicao">+</button>
        </div>
        <div class="line">
          <button id="inverter">±</button>
          <button id="tecla0">0</button>
          <button id="decimal">,</button>
          <button id="igual">=</button>
        </div>
      </div>
    </div>
  </section>

  <script src="js/scripts.js"></script>
</body>

</html>
